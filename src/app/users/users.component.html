<div class="wrapper">
  <h2>Lista de usu√°rios</h2>
  <mat-list>
    <mat-list-item *ngFor="let user of users">
      <img
        matListAvatar
        src="{{ user.avatar_urls['48'] || 'assets/img/user.jpg' }}"
        alt="{{ user.name }}"
      />
      <h3 matLine>{{ user.name }}</h3>
      <p matLine>
        <span> {{ user.slug }} </span>
      </p>

      <span style="white-space: nowrap">visualizar perfil</span>
      <a mat-icon-button color="primary" href="{{ user.link }}" target="_blank">
        <mat-icon>person_pin</mat-icon>
      </a>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
